---
- name: Host website on port 80
  hosts: servers
  become: yes
  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Ensure Apache is running
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Move index.html to web root
      copy:
        src: index.html
        dest: /var/www/html/index.html
    
    - name: Move picture.jpg to web root
      copy:
        src: hallo.gif
        dest: /var/www/html/hallo.gif
        